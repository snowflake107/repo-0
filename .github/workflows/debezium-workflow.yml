      name: Checkout Action
      uses: actions/checkout@v3
    - continue-on-error: true
      name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - continue-on-error: true
      name: Cache Maven Repository
      uses: actions/cache@v3
      with:
        key: maven-debezium-test-build-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
        restore-keys: 'maven-debezium-test-build-${{ hashFiles(''**/pom.xml'') }}

          '
    - continue-on-error: true
      name: Build Debezium Connector PostgreSQL (${{ matrix.postgres-plugin }})
      run: './mvnw clean install -B -pl debezium-connector-postgres -am -P${{ matrix.postgres-plugin
        }} -Ddebezium.test.records.waittime=5 -Dcheckstyle.skip=true -Dformat.skip=true
        -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/doctolib/debezium.$(date
        +%s)
