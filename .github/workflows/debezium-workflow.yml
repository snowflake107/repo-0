    - continue-on-error: true
      name: Checkout Action (Core)
      uses: actions/checkout@v3
      with:
        path: core
    - continue-on-error: true
      name: Checkout Action (Debezium Server)
      uses: actions/checkout@v3
      with:
        path: server
        repository: debezium/debezium-server
    - continue-on-error: true
      name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 17
    - continue-on-error: true
      name: Cache Maven Repository
      uses: actions/cache@v2
      with:
        key: maven-debezium-test-build-${{ hashFiles('core/**/pom.xml') }}
        path: ~/.m2/repository
        restore-keys: 'maven-debezium-test-build-${{ hashFiles(''core/**/pom.xml'')
          }}

          '
    - continue-on-error: true
      name: Build Debezium (Core)
      run: './core/mvnw clean install -f core/pom.xml -DskipTests=true -DskipITs=true
        -Dcheckstyle.skip=true -Dformat.skip=true -Drevapi.skip -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120

        '
    - continue-on-error: true
      name: Build Debezium Server
      run: './core/mvnw clean install -fae -f server/pom.xml -Passembly -Dcheckstyle.skip=true
        -Dformat.skip=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
        -DskipNonCore

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/doctolib/debezium.$(date
        +%s)
